<!DOCTYPE html>
<html lang="">
<head>
    <title>Email Phishing Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #dropzone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Email Phishing Checker</h1>
<div id="dropzone">
    <p>Drag and drop an email file here or click to upload.</p>
    <input type="file" id="fileInput" accept=".eml" style="display: none;">
</div>
<p id="result"></p>

<script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const resultElement = document.getElementById("result");

    dropzone.addEventListener("click", () => {
        fileInput.click();
    });

    dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#2196F3";
    });

    dropzone.addEventListener("dragleave", () => {
        dropzone.style.borderColor = "#ccc";
    });

    dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.style.borderColor = "#ccc";
        const file = e.dataTransfer.files[0];
        checkEmail(file);
    });

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        checkEmail(file);
    });

    function checkEmail(file) {
        if (file) {
            resultElement.textContent = "Upload!";
            // Simulate an async operation (e.g., sending the file to a server for analysis).
            setTimeout(() => {
                // Simple phishing check - look for the word "phishing" in the file name.
                if (file.name.toLowerCase().includes("phishing")) {
                    resultElement.textContent = "This email is potentially phishing!";
                } else {
                    resultElement.textContent = "This email is not phishing.";
                }
            }, 1000); // Simulated delay for demonstration purposes.
        }
    }
</script>

</body>
</html>
